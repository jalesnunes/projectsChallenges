<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/main.css">
    <script src="/script/main.js"></script>
</head>

<body>
    <div class="content">
        <div id="shoes1" class="product-image">
            <img id="shoes" src="/images/shoesGreen.png" alt="">
        </div>
        <div class="brand">
            Nike
        </div>
        <div class="name">
            Epic React Flyknit 2
        </div>
        <div class="price-simbol">
            $
        </div>
        <div class="price">
            359.00
        </div>
        <div class="color-container">
            <div class="color-text">Colors:</div>
            <div class="color">
                <button id="green" onclick="changeToGreen()"></button>
                <button id="red" onclick="changeToRed()"></button>
                <button id="blue" onclick="changeToBlue()"></button>
            </div>
            <div class="size-container">
                <div class="size-text">Sizes:</div>
                <div class="size-option">
                    <button id="size-37"> <p class="text" style="color: white;">37</p></button>
                    <button id="size-38"><p class="text">38</p></button>
                    <button id="size-39"><p class="text">39</p></button>
                    <button id="size-40"><p class="text">40</p></button>
                </div>
            </div>
            <div class="cart-button">
                <button id="actual-cart-button">
                    <div>
                        <img id="arrow-1" src="/images/arrowCart.png" alt="arrow">
                    </div>
                    <div>
                        <img id="arrow-2" src="/images/arrowCart.png" alt="arrow">
                    </div>
                    <div>
                        <img id="arrow-3" src="/images/arrowCart.png" alt="arrow">
                    </div>
                    <div>
                        <img id="cart-image" src="/images/storeCart.png" alt="cart button">
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
