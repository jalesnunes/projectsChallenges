<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Tree</title>

    <link rel="stylesheet" href="/style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/assets/profileImg.svg" alt="profile image">
        <a href="https://instagram.com" target="_blank">@instagram</a>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="">Link 1</a>
          </li>
          <li>
            <a href="">Link 2</a>
          </li>
          <li>
            <a href="">Link 3</a>
          </li>
          <li>
            <a href="">Link 4</a>
          </li>
        </ul>
      </div>

      <footer>
        <ul>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="/assets/twitter.svg" alt="twitter icon">
            </a>          
          </li>

          <li>
            <a href="https://twitch.com" target="_blank">
              <img src="/assets/twitch.svg" alt="twitch icon">
            </a>          
          </li>

          <li>
            <a href="https://instagram.com" target="_blank">
              <img src="/assets/instagram.svg" alt="instagram icon">
            </a>          
          </li>

          <li>
            <a href="https://linkedin.com" target="_blank">
              <img src="/assets/linkedin.svg" alt="linkedin icon">
            </a>          
          </li>

          <li>
            <a href="https://github.com" target="_blank">
              <img src="/assets/github.svg" alt="git github icon">
            </a>          
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
