<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <script src="/script/main.js"></script>
</head>
<body>
    <div id="main-div" class="main-div">
        <h1>Border Radius Changer</h1>
        
        <div class="top-left">
            <input type="text" id="top-left" onchange="changeTopLeft()">
        </div>
        <div class="top-right">
            <input type="text" id="top-right" onchange="changeTopRight()">
        </div>
        <div class="bottom-left">
            <input type="text" id="bottom-left" onchange="changeBottomLeft()">
        </div>
        <div class="bottom-right">
            <input type="text" id="bottom-right" onchange="changeBottomRight()">
        </div>
    </div>
    
</body>
</html>
