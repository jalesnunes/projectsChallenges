<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/style/main.css">
    <script src="/script/main.js"></script>
</head>

<body>
    <div class="container">
        
        <div class="row-1">
            <div id="accumulator"></div>
            <div id="visor">

            </div>
            <!--<output id="visor2"></output>-->
            <!--<input id="result" type="number" readonly>-->
        </div>
            
        <div class="row-2">
            <button onclick="cleanAll()" class="symbol">C</button>
            <button onclick="cleanThis()" class="symbol">CE</button>
            <button class="symbol">%</button>
            <button onclick="insertData('/')" class="symbol">/</button>
        </div>

        <div class="row-3">
            <button onclick="insertData(7)" class="num">7</button>
            <button onclick="insertData(8)" class="num">8</button>
            <button onclick="insertData(9)" class="num">9</button>
            <button onclick="insertData('*')" class="symbol">X</button>
        </div>

        <div class="row-4">
            <button onclick="insertData(4)" class="num">4</button>
            <button onclick="insertData(5)" id="5" class="num">5</button>
            <button onclick="insertData(6)" class="num">6</button>
            <button onclick="insertData('-')" class="symbol">-</button>
        </div>

        <div class="row-5">
            <button onclick="insertData(1)" class="num">1</button>
            <button onclick="insertData(2)" class="num">2</button>
            <button onclick="insertData(3)" class="num">3</button>
            <button onclick="insertData('+')" class="symbol">+</button>
        </div>

        <div class="row-6">
            <button onclick="insertData(0)" class="num" id="0" style="width: 194px;">0</button>
            <button class="num">,</button>
            <button onclick="showResult()" class="equal" id="=">=</button>
        </div>
    </div>

    <!--<textarea name="" id="visor" ></textarea>
    <input type="number" name="" id="visor1" readonly>
    <output id="visor2"></output>-->
</body>

</html>
