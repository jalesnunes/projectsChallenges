<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Tic Tac Toe</h1>

      <div class="container">
        <div data-cell-index="0" class="square">X</div>
        <div data-cell-index="1" class="square"></div>
        <div data-cell-index="2" class="square"></div>
        <div data-cell-index="3" class="square"></div>
        <div data-cell-index="4" class="square">O</div>
        <div data-cell-index="5" class="square"></div>
        <div data-cell-index="6" class="square"></div>
        <div data-cell-index="7" class="square"></div>
        <div data-cell-index="8" class="square"></div>
      </div>

      <h1 class="status">Mensage</h1>
      <button>Restart</button>
    </div>
  </body>
</html>
